<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cats App - Gestión de Gatos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Aplicación para la gestión y visualización de información sobre gatos">
  <meta name="keywords" content="gatos, razas, imágenes, API, Angular">
  <meta name="author" content="Developer">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect para optimización -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Meta tags para redes sociales -->
  <meta property="og:title" content="Cats App - Gestión de Gatos">
  <meta property="og:description" content="Aplicación para la gestión y visualización de información sobre gatos">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cats-app.com">
  
  <!-- Meta tags para Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Cats App - Gestión de Gatos">
  <meta name="twitter:description" content="Aplicación para la gestión y visualización de información sobre gatos">
  
  <!-- Estilos de carga -->
  <style>
    /* Loading spinner mientras carga la aplicación */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }
    
    .loading-container {
      text-align: center;
      color: #1f2937;
    }
    
    .loading-logo {
      margin: 0 auto 24px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #E90D3B;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      margin: 0 auto 20px;
    }
    
    .loading-text {
      color: #1f2937;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      color: #6b7280;
      font-size: 14px;
      font-weight: 400;
    }
    
    .loading-dots {
      display: inline-block;
      margin-left: 4px;
    }
    
    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    /* Ocultar loading cuando la app esté lista */
    .app-loaded .app-loading {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    /* Animación de entrada */
    .app-loading {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Loading spinner -->
  <div class="app-loading">
    <div class="loading-container">
      <!-- Logo con icono de gato mejorado -->
      <div class="loading-logo">
        <div class="relative">
          <div class="w-20 h-20 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-2xl">
            <span class="material-icons text-white text-4xl">pets</span>
          </div>
          <!-- Efecto de brillo -->
          <div class="absolute inset-0 bg-gradient-to-br from-white/30 to-transparent rounded-2xl"></div>
          <!-- Efecto de pulso -->
          <div class="absolute inset-0 bg-primary-500/20 rounded-2xl animate-pulse"></div>
        </div>
      </div>
      
      <!-- Spinner mejorado -->
      <div class="loading-spinner"></div>
      
      <!-- Texto de carga -->
      <div class="loading-text">Cats App</div>
      <div class="loading-subtitle">
        Cargando aplicación<span class="loading-dots"></span>
      </div>
    </div>
  </div>
  
  <!-- Aplicación Angular -->
  <app-root></app-root>
  
  <script>
    // Ocultar loading cuando la app esté lista
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
  </script>
</body>
</html>
